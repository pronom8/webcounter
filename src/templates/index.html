<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Laskuri</title>
</head>
<body>
  <h2>Ohtulaskuri</h2>
  <div>nappia painettu {{ value }} kertaa</div>
  <form action="/increment" method="POST">
    <input type="submit" value="Paina">
  </form>
  <form action="/reset" method="POST">
    <input type="submit" value="Nollaa">
  </form>
  <h3>Aseta Arvo:</h3>
  <form action="/set" method="POST">
    <label for="number">Nyt numeroa tähän:</label>
    <input type="number" id="number" name="value" required>
    <input type="submit" value="Aseta">
  </form>
</body>
</html>
